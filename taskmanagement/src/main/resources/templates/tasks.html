<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your JavaScript link here -->
</head>
<body>

<div class="container-fluid mt-3">

    <h2 class="text-center">Kanban Board</h2>

    <div class="row">

        <div class="col-md-4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">To Do</h3>
                </div>
                <div class="card-body" id="todo-column">
                    <!-- Display tasks in the "To Do" column -->
                    <!-- Thymeleaf iteration example, adjust as needed -->
                    <div th:each="task : ${tasks}" draggable="true" ondragstart="drag(event)">
                        <div class="card mb-2">
                            <div class="card-body" th:text="${task.title}"></div>
                            <!-- Display other task details as needed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3 class="card-title">In Progress</h3>
                </div>
                <div class="card-body" id="in-progress-column">
                    <!-- Display tasks in the "In Progress" column -->
                    <!-- Thymeleaf iteration example, adjust as needed -->
                    <div th:each="task : ${tasks}" draggable="true" ondragstart="drag(event)">
                        <!-- Check task status and display in the appropriate column -->
                        <div th:if="${task.status == 'IN_PROGRESS'}">
                            <div class="card mb-2">
                                <div class="card-body" th:text="${task.title}"></div>
                                <!-- Display other task details as needed -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title">Done</h3>
                </div>
                <div class="card-body" id="done-column">
                    <!-- Display tasks in the "Done" column -->
                    <!-- Thymeleaf iteration example, adjust as needed -->
                    <div th:each="task : ${tasks}" draggable="true" ondragstart="drag(event)">
                        <!-- Check task status and display in the appropriate column -->
                        <div th:if="${task.status == 'DONE'}">
                            <div class="card mb-2">
                                <div class="card-body" th:text="${title}"></div>
                                <!-- Display other task details as needed -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Form for creating tasks -->
    <h2 class="mt-4">Create a Task</h2>
    <form th:action="@{/tasks}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title"     th:field="*{task.title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="text" class="form-control" id="dueDate" name="dueDate" placeholder="YYYY-MM-DD" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <input type="text" class="form-control" id="priority" name="priority" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>

</div>

<!-- Include your JavaScript link here -->
<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.innerText);
    }

    function drop(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text");
        const draggedElement = document.createElement("div");
        draggedElement.className = "card mb-2";
        draggedElement.innerHTML = '<div class="card-body">' + data + '</div>';
        event.target.appendChild(draggedElement);
    }
</script>

</body>
</html>
